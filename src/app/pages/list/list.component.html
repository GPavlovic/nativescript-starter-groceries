// Divide the screen into two rows, one with auto size (content), and the second taking the rest of the space (*)
<GridLayout rows="auto, *">

    <GridLayout row="0" columns="*, auto" class="add-bar">
        <TextField #groceryTextField [(ngModel)]="grocery" hint="Enter a grocery item" col="0"></TextField>
        <Image src="res://add" (tap)="add()" col="1"></Image>
    </GridLayout>

    <ListView [items]="groceryList" [class.visible]="this.listLoaded" row="1" class="small-spacing">
        <ng-template let-item="item">
            <Label [text]="item.name" class="medium-spacing"></Label>
        </ng-template>
    </ListView>

    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1"
        horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>

</GridLayout>
